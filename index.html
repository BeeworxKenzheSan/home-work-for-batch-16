<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
</head>
<body>
    <h1>Table Example</h1>
    <code>border="1" деген атрибутту унутпаныз</code>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>35</td>
                <td>Tokyo</td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <button onclick="window.location.href='list.html'">Go to List Page</button>
</body>
</html>
