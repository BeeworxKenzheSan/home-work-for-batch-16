<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
</head>
<body>
    <h1>Input Types and Values</h1>

    <form>
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" value="Hello">

        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" value="10">

        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" value="example@mail.com">

        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" value="mypassword">
    </form>

    <br>
    <button onclick="window.location.href='example.html'">Go to List</button>
</body>
</html>
