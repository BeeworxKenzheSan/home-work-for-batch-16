<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>
</head>
<body>
    <h1>Ordered and Unordered Lists</h1>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <br>
    <button onclick="window.location.href='input.html'">Go to Input Page</button>
</body>
</html>
